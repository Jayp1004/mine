<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Love ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Start Section -->
  <section id="start" class="section active">
    <h1>💖 Our Fresh Start 💖</h1>
    <button onclick="startJourney()">Start Journey</button>
    <button onclick="toggleMusic()">🎵 Play / Pause Music</button>
  </section>

  <!-- Notes Section -->
  <section id="notes" class="section">
    <h2>Sweet Notes ✨</h2>
    <div id="noteArea"></div>
    <button onclick="showNote()">Show Note</button>
    <button onclick="nextSection('promises')">Next ➡️</button>
  </section>

  <!-- Promises Section -->
  <section id="promises" class="section">
    <h2>My Promises 🌹</h2>
    <div id="promiseArea"></div>
    <button onclick="showPromise()">Show Promise</button>
    <button onclick="nextSection('quiz')">Next ➡️</button>
  </section>

  <!-- Quiz Section -->
  <section id="quiz" class="section">
    <h2>Do you still Hate me? 💕</h2>
    <button onclick="correctAnswer()">Yes ❤️</button>
    <button onmouseover="runAway(this)">No 😜</button>
  </section>

  <!-- Surprise Section -->
 <section id="surprise" class="section">
  <h2>Unlock the Surprise 💌</h2>
  <input id="nameInput" placeholder="Enter your special name">
  <button onclick="unlockMessage()">Unlock</button>
  <p id="secretMessage"></p>
  <div id="extraBox"></div>
  <p id="daysCounter"></p>
  <button onclick="celebrate()">🎉 Celebrate</button>
  <!-- NEW: Next button -->
  <button onclick="nextSection('loveLetter')">Next ➡️</button>
</section>


  <!-- Love Letter Section -->
  <section id="loveLetter" class="section">
    <h2>💌 My Love Letter 💌</h2>
    <div id="letterBox"></div>
    <button onclick="startLetter()">Read My Letter ❤️</button>
    <button onclick="nextSection('calculator')">Next ➡️</button>
  </section>

  <!-- Love Calculator Section -->
  <section id="calculator" class="section">
    <h2>💞 Love Calculator 💞</h2>
    <input id="name1" placeholder="Your Name">
    <input id="name2" placeholder="Her Name">
    <button onclick="calculateLove()">Calculate ❤️</button>
    <p id="loveResult"></p>
    <button onclick="nextSection('start')">⬅️ Back to Start</button>
  </section>

  <!-- Canvas for confetti -->
  <canvas id="confetti"></canvas>

  <script src="script.js"></script>
</body>
</html>
